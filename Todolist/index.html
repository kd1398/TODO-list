<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todo.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-search"></i>Todo List App</span></div>
        
        <div class="wrap-list">
            <ol class="list">
                <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Go to gym</label>
               </li>
                <li><input type="checkbox" name="" id="">
                <label for="">Study</label>
                </li>
                 <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Read Book</label>
                </li>
                 <li ><input type="checkbox" name="" id="">
                <label for="">Go to sports club</label>
                </li>
                  <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Doing homework</label>
                </li>
                  <li><input type="checkbox" name="" id="">
                <label for="">Designing webpage</label>
                </li>
                  <li class="grey"><input type="checkbox" name="" id="">
                <label for="">Dinner</label>
                </li>


            </ol>
        </div>
    </div>
</body>
</html>
